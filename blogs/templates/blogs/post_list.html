<!DOCTYPE html>
<html>
    <head>
        <title>Django Boys blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Boys Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <time> {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
        {% endfor %}
            
    </body>
</html>
